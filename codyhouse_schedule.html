    <link rel="stylesheet" href="./codyhouse_schedule.css">
</head>

<body>
    <br>
    <div class="cd-schedule loading">
        <div class="timeline">
            <ul>
                <li><span>07:00</span></li>
                <li><span>07:30</span></li>
                <li><span>08:00</span></li>
                <li><span>08:30</span></li>
                <li><span>09:00</span></li>
                <li><span>09:30</span></li>
                <li><span>10:00</span></li>
                <li><span>10:30</span></li>

                <li><span>11:30</span></li>

                <li><span>12:30</span></li>

                <li><span>17:30</span></li>
                <li><span>18:00</span></li>
            </ul>
        </div> <!-- .timeline -->

        <div class="events">
            <ul>
                <li class="events-group">
                    <div class="top-info"></div>

                    <ul>
                        <li class="single-event" data-start="07:30" data-end="12:00" data-content="event-abs-circuit"
                            data-event="event-1">
                            <a href="#0">
                                <em class="event-name">A</em>
                            </a>
                        </li>

                        <li class="single-event" data-start="12:30" data-end="18:00" data-content="event-rowing-workout"
                            data-event="event-2">
                            <a href="#0">
                                <em class="event-name">C</em>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="events-group">
                    <div class="top-info"></div>

                    <ul>
                        <li class="single-event" data-start="08:00" data-end="13:00" data-content="event-rowing-workout"
                            data-event="event-2">
                            <a href="#0">
                                <em class="event-name">H</em>
                            </a>
                        </li>

                        <li class="single-event" data-start="13:30" data-end="18:00"
                            data-content="event-restorative-yoga" data-event="event-4">
                            <a href="#0">
                                <em class="event-name">D</em>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="events-group">
                    <div class="top-info"></div>

                    <ul>
                        <li class="single-event" data-start="08:00" data-end="13:30"
                            data-content="event-restorative-yoga" data-event="event-4">
                            <a href="#0">
                                <em class="event-name">B</em>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="event-modal">
            <header class="header">
                <div class="content">
                    <span class="event-date"></span>
                    <h3 class="event-name"></h3>
                </div>

                <div class="header-bg"></div>
            </header>

            <div class="body">
                <div class="event-info"></div>
                <div class="body-bg"></div>
            </div>

            <a href="#0" class="close">Close</a>
        </div>

        <div class="cover-layer"></div>
    </div> <!-- .cd-schedule -->
    <script src="./codyhouse_schedule.js"></script>
</body>

</html>
